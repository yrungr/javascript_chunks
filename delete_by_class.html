<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<script src="https://d3js.org/d3.v4.js"></script>
		<style>
		
		</style>
	</head>
	<body>
		<div>
			<svg id="test"></svg>
	 	</div>
		<script>

	page()

	function deleteByClass(){
		var targets = document.getElementsByClassName("target");
		while(targets.length > 0){
			targets[0].parentNode.removeChild(targets[0]);
		}
	}

	function page(){
		var svg = d3.select("#test");
		var loop;
		svg.attr("width", 1000).attr("height",800);
		// things to be deleted
		for (loop = 0; loop < 8; loop++){
			svg.append("rect")
				.attr("x", 50 + (loop * 100))
				.attr("y", 50)
				.attr("width", 80 )
				.attr("height", 80 )
				.style("fill", "rgb(220,220,220)" )
				.attr("class", "target");
		}
		// thing that deletes
		svg.append("rect")
			.attr("x", 40)
			.attr("y", 210)
			.attr("width", 350 )
			.attr("height", 110 )
			.style("fill", "rgb(255,0,0)")
			.attr("id", "delete1");
		document.getElementById("delete1").addEventListener('click', deleteByClass);
		svg.append("text")
			.attr("x", 50)
			.attr("y", 300)
			.style("font-size", "100px")
			.style("fill", "rgb(0,0,0)" )
			.text("Delete")
			.attr("id", "delete2");
		document.getElementById("delete2").addEventListener('click', deleteByClass);
	}

		</script>
	</body>
</html>

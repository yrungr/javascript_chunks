<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<script src="https://d3js.org/d3.v4.js"></script>	
	</head>
	<body>
		<div id="canvas">
			<svg></svg>
		</div>
		<script>

			var svg = d3.select("#canvas").select("svg");
			svg.attr("width", 1000).attr("height", 1000);
			var count = 12;
			var loop;
			var decimal;
			for (loop = 0; loop < count; loop++) {
				decimal = loop / count * 0.7;
				svg.append("circle")
					.attr("cx", 30)
					.attr("cy", (30 * loop) + 40)
					.attr("r", 10)
					.attr("fill", rainbow(decimal));
			}

			function rainbow(decimal){
				var tau = 6.283185;
				red   = Math.sin(tau * decimal) * 127 + 128;
				green = Math.sin((tau * decimal) + (tau / 3)) * 127 + 128;
				blue  = Math.sin((tau * decimal) + (tau / 3 * 2)) * 127 + 128;
				rgb= "rgb("+red+","+green+","+blue+")"
				return(rgb);
			}

		</script>
	</body>
</html>

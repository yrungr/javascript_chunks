<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<script src="https://d3js.org/d3.v4.js"></script>
		<style>
		
		</style>
	</head>
	<body>
		<div>
			<svg id="page" 
	 	</div>
		<script>

		// svg canvas
		var svgcanvas = d3.select("#page");
		svgcanvas.attr("width", 1000).attr("height", 1000);

		// create trigger circle
		svgcanvas.append('circle')
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 60)
            .attr("fill", 'rgb(255,0,0)')
			.on("click", changeRectangle);
		svgcanvas.append('text')
			.attr("x", 100)
			.attr("y", 107)
			.style("font-size", "20px")
			.style("text-anchor", "middle")
			.attr("fill", "white")
			.text("Click me")
			.on("click", changeRectangle);

		// target rectangle
		svgcanvas
			.append('rect')
			.attr('x', 200)
			.attr('y', 40)
			.attr('width', 100)
			.attr('height', 100)
			.attr('id', 'block');


	function changeRectangle(){
		var width = Math.floor(Math.random() * 1000) + 100;
		var height = Math.floor(Math.random() * 400) + 100;
		var red = Math.floor(Math.random() * 255);
		var green = Math.floor(Math.random() * 255);
		var blue = Math.floor(Math.random() * 255);
		var color = "rgb(" + red + "," + green + "," + blue + ")";
		d3.select("#block")
			.transition()
			.duration(1000)
			.attr("width", width)
			.attr("height", height)
			.attr("fill", color);
	}


		</script>
	</body>
</html>
